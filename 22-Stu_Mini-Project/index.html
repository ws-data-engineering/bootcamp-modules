<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Contact Form CSS Styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/min-project-web-form.css"
    />
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <!-- Main Navigation -->
    <header class="navigation-top">
      <nav>
        <div class="navigation-items fira-sans-light">
          <a href="#">GitHub</a>
          <a href="#">Portfolio</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </header>
    <!-- Main Content -->
    <main>
      <section>
        <div class="main-content">
          <h1>Join Our Community</h1>
          <figure>
            <img src="/assets/contact-image.png" alt="Neural network netting" />
            <figcaption>Our network continues to grow.</figcaption>
          </figure>
        </div>
      </section>
      <!-- Contact Form -->
      <section>
        <article>
          <div class="contact-form" id="contact">
            <h2>Contact Us</h2>
            <form action="#">
              <div id="from">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              </div>

              <div id="reply">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
              </div>
              <!-- Send Button -->
              <div class="button">
                <button type="submit" class="contact-form-button">SEND</button>
              </div>
            </form>
          </div>
        </article>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer-bar">
      <div class="footer-items fira-sans-light">
        <p><strong>&copy; 2024</strong> Web Productions Limited</p>
      </div>
    </footer>
  </body>
</html>
